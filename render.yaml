services:
  - type: web
    name: lushsecret-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        scope: build
      - key: JWT_SECRET
        scope: build
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: EMAIL_USER
        scope: build
      - key: EMAIL_PASS
        scope: build
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: ALLOWED_ORIGINS
        value: https://lushsecret.co,https://www.lushsecret.co
      - key: NEXTAUTH_SECRET
        scope: build
      - key: GOOGLE_CLIENT_ID
        scope: build
      - key: GOOGLE_CLIENT_SECRET
        scope: build
      - key: FACEBOOK_APP_ID
        scope: build
      - key: FACEBOOK_APP_SECRET
        scope: build
