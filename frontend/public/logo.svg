<svg width="220" height="44" viewBox="0 0 220 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lushsecret-gradient" x1="0" y1="0" x2="220" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D7B5FF"/>
      <stop offset="45%" stop-color="#9B66E5"/>
      <stop offset="100%" stop-color="#5A2382"/>
    </linearGradient>
    <filter id="soft-glow" x="-10%" y="-50%" width="120%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="1" y="1" width="218" height="42" rx="14" fill="#0B0B10" stroke="url(#lushsecret-gradient)" stroke-width="2"/>
  <text x="18" y="28" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="url(#lushsecret-gradient)" filter="url(#soft-glow)">LushSecret</text>
  <circle cx="196" cy="22" r="6" fill="url(#lushsecret-gradient)"/>
</svg>
